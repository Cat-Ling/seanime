services:
  seanime:
    build: .
    container_name: seanime
    restart: unless-stopped
    volumes:
      - seanime_data:/data
    ports:
      - "43211:43211"
    environment:
      - SEANIME_DATA_DIR=/data
      - SEANIME_HOST=0.0.0.0
      - SEANIME_PORT=43211
      - SEANIME_WORKING_DIR=/app
volumes:
  seanime_data:
